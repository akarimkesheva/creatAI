<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creator Profile | AI-Net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="profile-page">

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home page</a></li>
      <li><a href="#">Discover</a></li>
    </ul>
  </nav>
</header>

<main class="profile-container">
  <aside class="sidebar-left">
    <div class="profile-main-image">
      <img src="creator.png" alt="Hyperrealistic portrait of the human creator" class="large-circle">
    </div>

    <div class="model-details">
      <h1>Creator: Name</h1>
      <p class="tagline">Digital Artist & Prompt Engineer</p>
    </div>

    <div class="creator-section">
      <article style="background: rgba(255,255,255,0.05); border-left: 2px solid var(--neon-cyan); padding: 15px; border-radius: 8px;">
        <h3>Biography</h3>
        <p>Expert in generative art and custom AI modeling for the tech industry.</p>
      </article>

      <div style="margin-top: 25px;">
        <a href="mailto:creator@example.com?subject=Inquiry" class="contact-btn">
          Send Message
        </a>
      </div>
    </div>
  </aside>

  <section class="media-gallery">
    <div class="gallery-section">
      <h2>Featured Portfolios</h2>
      <div class="photo-grid">
        <img src="work1.png" alt="Sample of the creator's digital art portfolio">
        <img src="work2.png" alt="Sample of the creator's conceptual design">
        <img src="work3.png" alt="Sample of the creator's technical modeling">
      </div>
    </div>

    <div class="gallery-section">
      <h2>Behind the Scenes</h2>
      <div class="video-grid">
        <video controls width="100%"><source src="creation-process.mp4"></video>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>2026 AI Models Platform</p>
</footer>

</body>
</html>
