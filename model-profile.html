<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Model Profile | AI-Net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="profile-page">

<header>
  <nav>

    <ul>
      <li><a href="index.html">Home page</a></li>
      <li><a href="#">Discover</a></li>
    </ul>
  </nav>
</header>

<main class="profile-container">
  <aside class="sidebar-left">
    <div class="profile-main-image">
      <img src="ai-model1.png" alt="Detailed description of AI Model primary visual representation" class="large-circle">
    </div>

    <div class="model-details">
      <h1>AI Model: Name</h1>
      <p class="tagline">Generative video and photo</p>
    </div>

    <div class="creator-section">
      <div class="creator-box">
        <img src="creator.png" alt="Portrait of Creator Name" class="small-circle">
        <div class="creator-text">
          <p>Creator: Name</p>
          <a href="creator-profile.html" class="view-profile-btn">View profile</a>
        </div>
      </div>
    </div>
  </aside> <section class="media-gallery">
  <div class="gallery-section">
    <h2>Photo</h2>
    <div class="photo-grid">
      <img src="ai-model2.png" alt="AI Generated Art 1">
      <img src="ai-model3.png" alt="AI Generated Art 2">
      <img src="ai-model4.png" alt="AI Generated Art 3">
    </div>
  </div>

  <div class="gallery-section">
    <h2>Video</h2>
    <div class="video-grid">
      <video controls width="100%"><source src="v1.mp4"></video>
      <video controls width="100%"><source src="v2.mp4"></video>
    </div>
  </div>
</section>
</main>

<footer>
  <p>2026 AI Models Platform </p>
</footer>

</body>
</html>
